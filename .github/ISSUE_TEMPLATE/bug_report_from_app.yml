name: Bug Report (from App)
description: Report a bug using the generated bug report from COSMIC Camera
title: "[Bug]: "
labels: ["bug", "app-report"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug!

        **Before submitting, please complete the checklist below.**

  - type: checkboxes
    id: checklist
    attributes:
      label: Pre-submission Checklist
      description: Please verify the following before submitting
      options:
        - label: I have attached the bug report file generated by the app (cosmic-camera-bug-report-*.md)
          required: true
        - label: I have searched existing issues to make sure this bug hasn't been reported
          required: true
        - label: I am using the latest version of COSMIC Camera
          required: false
        - label: I have tried restarting the application
          required: false

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is
      placeholder: Describe what happened...
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Open the app
        2. Go to '...'
        3. Click on '...'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: Describe what you expected...
    validations:
      required: true

  - type: textarea
    id: bug-report-file
    attributes:
      label: Bug Report File
      description: |
        **Drag and drop the bug report file here** (cosmic-camera-bug-report-*.md)

        The file is saved in ~/Pictures/cosmic-camera/ after clicking "Report a Bug" in the app settings.
      placeholder: Drag and drop the .md file here or paste its contents...
    validations:
      required: true

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context, screenshots, or screen recordings about the problem
      placeholder: Any additional information...
    validations:
      required: false

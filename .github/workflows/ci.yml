name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      build_aarch64_flatpak:
        description: 'Build aarch64 Flatpak (slow, ~6 hours with QEMU)'
        required: false
        default: false
        type: boolean

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always

jobs:
  check:
    name: Check & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-tags: true

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable
          components: rustfmt, clippy

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            pkg-config \
            libglib2.0-dev \
            libgstreamer1.0-dev \
            libgstreamer-plugins-base1.0-dev \
            libgstreamer-plugins-bad1.0-dev \
            gstreamer1.0-plugins-base \
            gstreamer1.0-plugins-good \
            gstreamer1.0-plugins-bad \
            gstreamer1.0-plugins-ugly \
            gstreamer1.0-libav \
            libwayland-dev \
            libxkbcommon-dev \
            libinput-dev \
            libudev-dev \
            libseat-dev

      - name: Install just
        uses: extractions/setup-just@v2

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Run checks
        run: just check

  # Cross-compiled debug builds to verify compilation on all target architectures
  build:
    name: Build (${{ matrix.arch }})
    runs-on: ubuntu-latest
    needs: check
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: x86_64
            target: x86_64-unknown-linux-gnu
            use_cross: false
          - arch: aarch64
            target: aarch64-unknown-linux-gnu
            use_cross: true
          - arch: riscv64
            target: riscv64gc-unknown-linux-gnu
            use_cross: true
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-tags: true

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable
          targets: ${{ matrix.target }}

      - name: Install system dependencies (native build)
        if: ${{ !matrix.use_cross }}
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            pkg-config \
            libglib2.0-dev \
            libgstreamer1.0-dev \
            libgstreamer-plugins-base1.0-dev \
            libgstreamer-plugins-bad1.0-dev \
            libwayland-dev \
            libxkbcommon-dev \
            libinput-dev \
            libudev-dev \
            libseat-dev

      - name: Install cross
        if: ${{ matrix.use_cross }}
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Install just
        uses: extractions/setup-just@v2

      - name: Build debug binary
        run: |
          if [ "${{ matrix.use_cross }}" = "true" ]; then
            cross build --target ${{ matrix.target }}
          else
            just build-debug --target ${{ matrix.target }}
          fi

  flatpak-x86_64:
    name: Flatpak (x86_64)
    runs-on: ubuntu-latest
    needs: check
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-tags: true

      - name: Install Flatpak and flatpak-builder
        run: |
          sudo apt-get update
          sudo apt-get install -y flatpak flatpak-builder

      - name: Add Flathub remote
        run: sudo flatpak remote-add --if-not-exists flathub https://flathub.org/repo/flathub.flatpakrepo

      - name: Install just
        uses: extractions/setup-just@v2

      - name: Install Flatpak dependencies
        run: just flatpak-deps x86_64

      - name: Install Python dependencies
        run: pip install aiohttp toml tomlkit

      - name: Build Flatpak bundle
        run: just flatpak-bundle x86_64

      - name: Upload Flatpak bundle
        uses: actions/upload-artifact@v4
        with:
          name: cosmic-camera-x86_64.flatpak
          path: cosmic-camera-x86_64.flatpak
          if-no-files-found: error
          retention-days: 7

  flatpak-aarch64:
    name: Flatpak (aarch64)
    runs-on: ubuntu-latest
    needs: check
    # Only run on manual trigger with build_aarch64_flatpak=true
    if: github.event_name == 'workflow_dispatch' && inputs.build_aarch64_flatpak
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-tags: true

      - name: Install Flatpak and flatpak-builder
        run: |
          sudo apt-get update
          sudo apt-get install -y flatpak flatpak-builder

      - name: Set up QEMU for multi-arch builds
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Add Flathub remote
        run: sudo flatpak remote-add --if-not-exists flathub https://flathub.org/repo/flathub.flatpakrepo

      - name: Install just
        uses: extractions/setup-just@v2

      - name: Install Flatpak dependencies
        run: just flatpak-deps aarch64

      - name: Install Python dependencies
        run: pip install aiohttp toml tomlkit

      - name: Build Flatpak bundle
        run: just flatpak-bundle aarch64

      - name: Upload Flatpak bundle
        uses: actions/upload-artifact@v4
        with:
          name: cosmic-camera-aarch64.flatpak
          path: cosmic-camera-aarch64.flatpak
          if-no-files-found: error
          retention-days: 7

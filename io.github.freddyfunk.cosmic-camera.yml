app-id: io.github.freddyfunk.cosmic-camera
runtime: org.freedesktop.Platform
runtime-version: '25.08'
sdk: org.freedesktop.Sdk
base: com.system76.Cosmic.BaseApp
base-version: stable
command: cosmic-camera

finish-args:
  # Wayland access
  - --socket=wayland
  # X11 Fallback
  - --share=ipc
  - --socket=fallback-x11
  # Webcam access (currently no better option than this)
  # https://docs.flatpak.org/en/latest/sandbox-permissions.html#device-access
  # Automatically includes GPU support since "dri" is part of "all"
  - --device=all
  # Home directory access for saving photos/videos
  - --filesystem=xdg-pictures
  - --filesystem=xdg-videos
  # PipeWire access for camera and audio
  # - Camera: pipewiresrc for video capture via Camera Portal
  # - Audio: pipewiresrc for microphone input and audio sink (streaming)
  # This is the sandboxed approach - PipeWire handles all media access
  - --filesystem=xdg-run/pipewire-0:ro

modules:
  - name: cosmic-camera
    buildsystem: simple
    build-options:
      append-path: /usr/lib/sdk/rust-stable/bin
      env:
        CARGO_HOME: /run/build/cosmic-camera/cargo
        CARGO_TARGET_DIR: /run/build/cosmic-camera/target
    build-commands:
      # Build the application with cargo (version is passed via .flatpak-version file)
      - |
        if [ -f .flatpak-version ]; then
          export COSMIC_CAMERA_VERSION=$(cat .flatpak-version)
        fi
        cargo --offline fetch --manifest-path Cargo.toml --verbose
        cargo --offline build --release --verbose
      # Install the binary
      - install -Dm755 target/release/cosmic-camera -t /app/bin/
      # Install desktop file
      - install -Dm644 resources/io.github.freddyfunk.cosmic-camera.desktop -t /app/share/applications/
      # Install icon
      - install -Dm644 resources/icons/hicolor/scalable/apps/io.github.freddyfunk.cosmic-camera.svg -t /app/share/icons/hicolor/scalable/apps/
      # Install metainfo
      - install -Dm644 resources/io.github.freddyfunk.cosmic-camera.metainfo.xml -t /app/share/metainfo/
    sources:
      - type: dir
        path: .
      - cargo-sources.json

  # Note: No additional GStreamer plugins needed - app uses pipewiresrc which is
  # included in org.freedesktop.Platform via PipeWire's gst-plugin-pipewire

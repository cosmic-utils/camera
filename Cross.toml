# Cross-compilation configuration
# https://github.com/cross-rs/cross

[target.aarch64-unknown-linux-gnu]
# Use custom Dockerfile based on Ubuntu 22.04 (which has libseat-dev)
dockerfile = "docker/Dockerfile.aarch64"

[target.aarch64-unknown-linux-gnu.env]
passthrough = [
    "RUST_BACKTRACE"
]

[target.armv7-unknown-linux-gnueabihf]
# Use custom Dockerfile based on Ubuntu 24.04 with armhf cross-compilation
dockerfile = "docker/Dockerfile.armhf"

[target.armv7-unknown-linux-gnueabihf.env]
passthrough = [
    "RUST_BACKTRACE"
]

[target.riscv64gc-unknown-linux-gnu]
# Use custom Dockerfile based on Ubuntu 22.04 (which has libseat-dev)
dockerfile = "docker/Dockerfile.riscv64"

[target.riscv64gc-unknown-linux-gnu.env]
passthrough = [
    "RUST_BACKTRACE"
]
